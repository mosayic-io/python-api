<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found </title>

    <style>
      body {
        background: #f5f5f5;
        color: #333;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        text-align: center;
        padding: 20px;
        max-width: 500px;
      }

      .error-code {
        font-size: 72px;
        font-weight: 700;
        color: #3498db;
        margin-bottom: 10px;
        line-height: 1;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 10px;
        font-weight: 600;
      }

      p {
        font-size: 16px;
        color: #666;
        margin-bottom: 30px;
        line-height: 1.5;
      }

      .button-group {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn {
        display: inline-block;
        padding: 12px 24px;
        background: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        transition: background 0.2s ease;
      }

      .btn:hover {
        background: #2980b9;
      }

      .btn-secondary {
        background: #95a5a6;
      }

      .btn-secondary:hover {
        background: #7f8c8d;
      }

      .icon {
        font-size: 48px;
        margin-bottom: 20px;
        opacity: 0.3;
      }

      @media (max-width: 480px) {
        .error-code {
          font-size: 56px;
        }

        .button-group {
          flex-direction: column;
        }

        .btn {
          width: 100%;
          max-width: 200px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">üîç</div>
      <div class="error-code">404</div>
      <h1>Page Not Found</h1>
      <p>
        The page you're looking for doesn't exist or has been moved.
        Let's get you back on track.
      </p>
      <div class="button-group">
        <a href="/" class="btn">Go to Home</a>
        <a href="#" onclick="history.back(); return false;" class="btn btn-secondary">Go Back</a>
      </div>
    </div>

    <script>
      (function() {
        // Store URLs - same as in index.html
        const APP_STORE_URL = 'https://apps.apple.com/app/YOUR_APP_ID'; // TODO: Replace with actual App Store URL
        const PLAY_STORE_URL = 'https://play.google.com/store/apps/details?id=YOUR_PACKAGE_ID'; // TODO: Replace with actual Play Store URL
        const WEBSITE_URL = 'https://www.example.com'; // TODO: Replace with actual website URL

        function detectPlatform() {
          const userAgent = navigator.userAgent || navigator.vendor || window.opera;

          // iOS detection
          if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
            return 'ios';
          }

          // Android detection
          if (/android/i.test(userAgent)) {
            return 'android';
          }

          // Default to web
          return 'web';
        }

        // Update the home button to redirect to appropriate store/site
        document.addEventListener('DOMContentLoaded', function() {
          const homeBtn = document.querySelector('a[href="/"]');
          if (homeBtn) {
            homeBtn.addEventListener('click', function(e) {
              e.preventDefault();
              const platform = detectPlatform();
              let redirectUrl;

              switch(platform) {
                case 'ios':
                  redirectUrl = APP_STORE_URL;
                  break;
                case 'android':
                  redirectUrl = PLAY_STORE_URL;
                  break;
                default:
                  redirectUrl = WEBSITE_URL;
              }

              window.location.href = redirectUrl;
            });
          }
        });
      })();
    </script>
  </body>
</html>
