[project]
name = "mosaygent"
version = "0.1.0"
description = "Health and nutrition tracking API with AI-powered features"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "fastapi>=0.119.0",
    "firebase-admin>=7.1.0",
    "httpx>=0.28.1",
    "pydantic>=2.12.3",
    "supabase>=2.22.0",
    "uvicorn>=0.37.0",
]

[dependency-groups]
dev = []
test = [
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "pytest-mock>=3.15.1",
]

[tool.pytest.ini_options]
filterwarnings = [
    # Ignore known Supabase library deprecation warnings that will be fixed in a future release
    "ignore:The 'timeout' parameter is deprecated:DeprecationWarning",
    "ignore:The 'verify' parameter is deprecated:DeprecationWarning",
]
